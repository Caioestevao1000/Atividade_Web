<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Primeiro Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="style.css">
        <script src="cadastro_basico.js"></script>
</head>
<body>
    <h2>Cadastro Básico</h2>
    <form method="post">
        <div>
            <label for="name"><strong>Nome completo</strong></label>
            <br>
            <input type="text" name="nome" id="nome" placeholder="Digite seu Nome">
        </div>

        <div>
            <label class="gen"><strong>Gênero</strong></label>
            <br>
            <label class="gen">
                Masculino<input class="gen1" type="radio" name="genero" value="Masculino">
            </label>
            <br>
            <label class="gen">
                Feminino<input class="gen1" type="radio" name="genero" value="Feminino">
            </label>
            <br>
            <label class="gen">
                outro<input class="gen1" type="radio" name="genero" value="outro">
            </label>
        </div>

        <div>
            <label for="email"><strong>E-mail</strong></label>
            <br>
            <input type="email" name="email" id="email" placeholder="Exemplo:seunome@dominio.com" required>
        </div>

        <div>
            <label for="data"><strong>Data de Nascimento</strong></label>
            <br>
            <input type="date" name="data" id="data" placeholder="(00)00000-0000">
        </div>

        <div>
            <label for="senha"><strong>Senha</strong></label>
            <br>
            <input type="password"  id="senha" placeholder="Digite sua senha">
        </div>

        <div>
            <label for="senha2"><strong>Confirme a Senha</strong></label>
                <br>
            <input type="password"  id="senha2" placeholder="Confirme sua Senha">
        </div>

        <button type="button" class="botao" onclick="verifica()">Cadastrar</button>

    </form>
</body>
</html>
